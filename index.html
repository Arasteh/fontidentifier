<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Font Finder â€“ Stable Version</title>

<style>
body{
  font-family:system-ui,sans-serif;
  max-width:1000px;
  margin:40px auto;
  background:#f4f4f4;
}

.card{
  background:white;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}

button{
  padding:8px 16px;
  cursor:pointer;
  margin-left:6px;
}

.progress{
  height:8px;
  background:#ddd;
  border-radius:4px;
  margin-bottom:15px;
}
.progress-bar{
  height:8px;
  background:#4a78ff;
  width:0%;
  border-radius:4px;
  transition:0.3s;
}

.chip{
  display:inline-block;
  padding:6px 14px;
  margin:4px;
  background:#eee;
  border-radius:20px;
  cursor:pointer;
  font-size:13px;
}
.chip.selected{
  background:#4a78ff;
  color:white;
}
.chip.history{
  background:#d4e3ff;
}

.result{
  padding:8px;
  margin-bottom:6px;
  border-radius:6px;
  background:#e8f0ff;
  transition:0.3s;
}
.result.top1{background:#cfe0ff;border:2px solid #4a78ff;}
.result.top2{background:#dbe7ff;}
.result.top3{background:#e6eeff;}

.ratio-visual{
  display:flex;
  align-items:flex-end;
  gap:20px;
  height:120px;
  margin-top:10px;
}
.rect{
  width:40px;
  background:#4a78ff;
  transition:0.3s;
}
.rect.base{
  background:#ccc;
  height:100%;
}
</style>
</head>
<body>

<h1>Font Finder</h1>

<div class="card">
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>

<div id="historyChips"></div>
<div id="questionContainer"></div>

<div style="margin-top:15px;">
<button onclick="prevStep()">Ù‚Ø¨Ù„ÛŒ</button>
<button onclick="nextStep()">Ø¨Ø¹Ø¯ÛŒ</button>
</div>
</div>

<div class="card">
<h3>Ù†ØªØ§ÛŒØ¬</h3>
<div id="results"></div>
</div>

<script>
let database;
let featureKeys=[];
let currentStep=0;
let selectedAnswers={};

fetch('database.json')
.then(r=>r.json())
.then(data=>{
  database=data;
  featureKeys=Object.keys(database.features);
  loadFromURL();
  renderQuestion();
  updateResults();
});

/* ---------- URL ---------- */
function updateURL(){
  const params=new URLSearchParams(selectedAnswers);
  history.replaceState(null,"","?"+params.toString());
}
function loadFromURL(){
  const params=new URLSearchParams(window.location.search);
  params.forEach((v,k)=>{
    selectedAnswers[k]=isNaN(v)?v:parseFloat(v);
  });
}

/* ---------- Question ---------- */
function renderQuestion(){
  const key=featureKeys[currentStep];
  const feature=database.features[key];
  const container=document.getElementById("questionContainer");
  container.innerHTML="";
  renderHistory();

  container.innerHTML+="<label>"+feature.label_fa+"</label><br/>";

  if(feature.type==="categorical"){
    feature.values.forEach(val=>{
      const chip=document.createElement("div");
      chip.className="chip";
      chip.innerText=val;
      if(selectedAnswers[key]===val)
        chip.classList.add("selected");

      chip.onclick=()=>{
        selectedAnswers[key]=val;
        updateURL();
        renderQuestion();
        updateResults();
      };
      container.appendChild(chip);
    });
  }

  if(feature.type==="numeric"){
    const input=document.createElement("input");
    input.type="range";
    input.min=0;input.max=1;input.step=0.1;
    input.value=selectedAnswers[key]??0.5;

    const label=document.createElement("div");
    label.innerText=input.value;

    const visual=document.createElement("div");
    visual.className="ratio-visual";

    const dynamic=document.createElement("div");
    dynamic.className="rect";   // ðŸ”¥ Ù¾ÙˆÛŒØ§ Ø³Ù…Øª Ú†Ù¾

    const base=document.createElement("div");
    base.className="rect base";

    dynamic.style.height=(input.value*100)+"%";

    visual.appendChild(dynamic);
    visual.appendChild(base);

    input.oninput=()=>{
      selectedAnswers[key]=parseFloat(input.value);
      label.innerText=input.value;
      dynamic.style.height=(input.value*100)+"%";
      updateURL();
      updateResults();
    };

    container.appendChild(input);
    container.appendChild(label);
    container.appendChild(visual);
  }

  updateProgress();
}

/* ---------- Navigation ---------- */
function nextStep(){
  if(currentStep<featureKeys.length-1){
    currentStep++;
    renderQuestion();
  }
}
function prevStep(){
  if(currentStep>0){
    currentStep--;
    renderQuestion();
  }
}

/* ---------- History Chips ---------- */
function renderHistory(){
  const box=document.getElementById("historyChips");
  box.innerHTML="";
  Object.keys(selectedAnswers).forEach(key=>{
    const chip=document.createElement("div");
    chip.className="chip history";
    chip.innerText=database.features[key].label_fa;
    chip.onclick=()=>{
      currentStep=featureKeys.indexOf(key);
      renderQuestion();
    };
    box.appendChild(chip);
  });
}

/* ---------- Scoring ---------- */
function calculateScores(){
  return database.fonts.map(font=>{
    let score=0,total=0;
    featureKeys.forEach(key=>{
      if(selectedAnswers[key]!==undefined){
        total++;
        const userVal=selectedAnswers[key];
        const fontVal=font.features[key];

        if(Array.isArray(fontVal)){
          if(fontVal.includes(userVal)) score++;
        }else{
          const diff=Math.abs(fontVal-userVal);
          score+=Math.max(0,1-diff);
        }
      }
    });
    const percent=total?Math.round((score/total)*100):0;
    return {name:font.name,percent};
  }).sort((a,b)=>b.percent-a.percent);
}

function updateResults(){
  const resBox=document.getElementById("results");
  resBox.innerHTML="";
  const results=calculateScores();

  results.forEach((r,i)=>{
    const div=document.createElement("div");
    div.className="result";
    if(i===0) div.classList.add("top1");
    if(i===1) div.classList.add("top2");
    if(i===2) div.classList.add("top3");

    div.innerHTML="<b>"+r.name+"</b> â€” "+r.percent+"%";
    resBox.appendChild(div);
  });
}

/* ---------- Progress ---------- */
function updateProgress(){
  const total=featureKeys.length;
  const answered=Object.keys(selectedAnswers).length;
  document.getElementById("progressBar").style.width=
    (answered/total*100)+"%";
}
</script>

</body>
</html>

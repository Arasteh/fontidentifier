<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>Persian Font Identifier â€“ Smart Engine</title>

<style>
body{
  font-family: system-ui, sans-serif;
  max-width:1000px;
  margin:40px auto;
  background:#f4f4f4;
}

.card{
  background:white;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}

button{
  padding:8px 16px;
  cursor:pointer;
  margin-left:5px;
}

.progress{
  height:8px;
  background:#ddd;
  border-radius:4px;
  margin-bottom:15px;
}
.progress-bar{
  height:8px;
  background:#4a78ff;
  width:0%;
  border-radius:4px;
  transition:0.4s;
}

.chip{
  display:inline-block;
  padding:6px 14px;
  margin:4px;
  background:#eee;
  border-radius:20px;
  cursor:pointer;
  font-size:13px;
  transition:0.2s;
}
.chip:hover{background:#dce4ff;}
.chip.selected{
  background:#4a78ff;
  color:white;
}
.chip.history{
  background:#d4e3ff;
}

.result{
  padding:8px;
  margin-bottom:6px;
  border-radius:6px;
  background:#e8f0ff;
  transition:0.3s;
}
.result.top1{background:#cfe0ff;border:2px solid #4a78ff;}
.result.top2{background:#dbe7ff;}
.result.top3{background:#e6eeff;}

.ratio-visual{
  display:flex;
  align-items:flex-end;
  gap:20px;
  height:120px;
  margin-top:10px;
}
.rect{
  width:40px;
  background:#4a78ff;
  transition:0.3s;
}
.rect.base{
  background:#ccc;
  height:100%;
}
</style>
</head>
<body>

<h1>Font Finder â€“ Smart Decision Engine</h1>

<div class="card">
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>
<div id="historyChips"></div>
<div id="questionContainer"></div>
</div>

<div class="card">
<h3>Ù†ØªØ§ÛŒØ¬</h3>
<div id="results"></div>
</div>

<script>
let database;
let selectedAnswers={};
let askedFeatures=[];
let currentFeature=null;

fetch('database.json')
.then(r=>r.json())
.then(data=>{
  database=data;
  loadFromURL();
  nextBestQuestion();
  updateResults();
});

/* --------- URL --------- */
function updateURL(){
  const params=new URLSearchParams(selectedAnswers);
  history.replaceState(null,"","?"+params.toString());
}
function loadFromURL(){
  const params=new URLSearchParams(window.location.search);
  params.forEach((v,k)=>{
    selectedAnswers[k]=v;
    askedFeatures.push(k);
  });
}

/* --------- Smart Feature Selection --------- */
function getRemainingFonts(){
  return database.fonts.filter(font=>{
    for(let key in selectedAnswers){
      const val=selectedAnswers[key];
      const fontVal=font.features[key];
      if(Array.isArray(fontVal)){
        if(!fontVal.includes(val)) return false;
      }else{
        if(Math.abs(fontVal-val)>0.4) return false;
      }
    }
    return true;
  });
}

function getBestFeature(){
  const remaining=getRemainingFonts();
  const features=Object.keys(database.features)
    .filter(f=>!selectedAnswers[f]);

  if(remaining.length<=3) return null;

  let best=null;
  let bestScore=-1;

  features.forEach(f=>{
    const values=remaining.map(font=>font.features[f]);
    const unique=new Set(values.map(v=>Array.isArray(v)?v[0]:v));
    const score=unique.size;
    if(score>bestScore){
      bestScore=score;
      best=f;
    }
  });

  return best;
}

function nextBestQuestion(){
  currentFeature=getBestFeature();
  renderQuestion();
  updateProgress();
}

/* --------- UI --------- */
function renderQuestion(){
  const container=document.getElementById("questionContainer");
  container.innerHTML="";
  renderHistory();

  if(!currentFeature){
    container.innerHTML="<b>Ù†ØªÛŒØ¬Ù‡ ØªÙ‚Ø±ÛŒØ¨Ø§Ù‹ Ù…Ø´Ø®Øµ Ø´Ø¯Ù‡ Ø§Ø³Øª.</b>";
    return;
  }

  const feature=database.features[currentFeature];
  container.innerHTML+="<label>"+feature.label_fa+"</label><br/>";

  if(feature.type==="categorical"){
    feature.values.forEach(val=>{
      const chip=document.createElement("div");
      chip.className="chip";
      chip.innerText=val;
      chip.onclick=()=>{
        selectedAnswers[currentFeature]=val;
        askedFeatures.push(currentFeature);
        updateURL();
        nextBestQuestion();
        updateResults();
      };
      container.appendChild(chip);
    });
  }

  if(feature.type==="numeric"){
    const input=document.createElement("input");
    input.type="range";
    input.min=0;input.max=1;input.step=0.1;
    input.value=0.5;

    const label=document.createElement("div");
    label.innerText=input.value;

    const visual=document.createElement("div");
    visual.className="ratio-visual";

    const dynamic=document.createElement("div");
    dynamic.className="rect";   // ðŸ”¥ Ø§Ù„Ø§Ù† Ø³Ù…Øª Ú†Ù¾

    const base=document.createElement("div");
    base.className="rect base";

    dynamic.style.height=(input.value*100)+"%";

    visual.appendChild(dynamic); // swapped
    visual.appendChild(base);

    input.oninput=()=>{
      selectedAnswers[currentFeature]=parseFloat(input.value);
      label.innerText=input.value;
      dynamic.style.height=(input.value*100)+"%";
      updateURL();
      updateResults();
    };

    container.appendChild(input);
    container.appendChild(label);
    container.appendChild(visual);
  }
}

function renderHistory(){
  const box=document.getElementById("historyChips");
  box.innerHTML="";
  Object.keys(selectedAnswers).forEach(key=>{
    const chip=document.createElement("div");
    chip.className="chip history";
    chip.innerText=database.features[key].label_fa;
    chip.onclick=()=>{
      currentFeature=key;
      renderQuestion();
    };
    box.appendChild(chip);
  });
}

/* --------- Results --------- */
function updateResults(){
  const resBox=document.getElementById("results");
  resBox.innerHTML="";
  const remaining=getRemainingFonts();

  const sorted=remaining.map(f=>({
    name:f.name,
    score:100
  }));

  sorted.slice(0,3).forEach((r,i)=>{
    const div=document.createElement("div");
    div.className="result top"+(i+1);
    div.innerHTML="<b>"+r.name+"</b>";
    resBox.appendChild(div);
  });
}

/* --------- Progress --------- */
function updateProgress(){
  const total=Object.keys(database.features).length;
  const answered=Object.keys(selectedAnswers).length;
  document.getElementById("progressBar").style.width=
    (answered/total*100)+"%";
}
</script>

</body>
</html>

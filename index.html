<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Font Finder</title>

<style>
body{
  font-family:system-ui,sans-serif;
  max-width:1000px;
  margin:40px auto;
  background:#f4f4f4;
}

.card{
  background:white;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}

button{
  padding:8px 16px;
  cursor:pointer;
  margin-left:6px;
}

.chip{
  display:inline-block;
  padding:6px 14px;
  margin:4px;
  background:#eee;
  border-radius:20px;
  cursor:pointer;
  font-size:13px;
}
.chip.selected{
  background:#4a78ff;
  color:white;
}
.chip.history{
  background:#d4e3ff;
}

.result{
  padding:8px;
  margin-bottom:6px;
  border-radius:6px;
  background:#e8f0ff;
  transition:0.3s;
}
.result.highlight{
  background:#cfe0ff;
  border:2px solid #4a78ff;
}

.ratio-visual{
  display:flex;
  align-items:flex-end;
  gap:20px;
  height:140px;
  margin-top:10px;
}
.rect{
  width:40px;
  background:#4a78ff;
  transition:0.3s;
}
.rect.base{
  background:#ccc;
  height:100%;
}
</style>
</head>
<body>

<h1>Font Finder</h1>

<div class="card">
<div id="historyChips"></div>
<div id="questionContainer"></div>

<div style="margin-top:15px;">
<button onclick="prevStep()">قبلی</button>
<button onclick="nextStep()">بعدی</button>
<button onclick="resetAll()">شروع از ابتدا</button>
</div>
</div>

<div class="card">
<h3>نتایج</h3>
<div id="results"></div>
</div>

<script>
let database;
let featureKeys=[];
let currentStep=0;
let selectedAnswers={};

fetch('database.json')
.then(r=>r.json())
.then(data=>{
  database=data;
  featureKeys=Object.keys(database.features);
  loadFromURL();
  renderQuestion();
  updateResults();
});

/* ---------- URL ---------- */
function updateURL(){
  const params=new URLSearchParams(selectedAnswers);
  history.replaceState(null,"","?"+params.toString());
}
function loadFromURL(){
  const params=new URLSearchParams(window.location.search);
  params.forEach((v,k)=>{
    selectedAnswers[k]=isNaN(v)?v:parseFloat(v);
  });
}

/* ---------- Reset ---------- */
function resetAll(){
  selectedAnswers={};
  currentStep=0;
  history.replaceState(null,"",location.pathname);
  renderQuestion();
  updateResults();
}

/* ---------- Question ---------- */
function renderQuestion(){
  const key=featureKeys[currentStep];
  const feature=database.features[key];
  const container=document.getElementById("questionContainer");
  container.innerHTML="";
  renderHistory();

  container.innerHTML+="<label>"+feature.label_fa+"</label><br/>";

  if(feature.type==="categorical"){
    feature.values.forEach(val=>{
      const chip=document.createElement("div");
      chip.className="chip";
      chip.innerText=val;
      if(selectedAnswers[key]===val)
        chip.classList.add("selected");

      chip.onclick=()=>{
        selectedAnswers[key]=val;
        updateURL();
        renderQuestion();
        updateResults();
      };
      container.appendChild(chip);
    });
  }

  if(feature.type==="numeric"){
    const value=selectedAnswers[key]??0.5;

    const slider=document.createElement("input");
    slider.type="range";
    slider.min=0;slider.max=1;slider.step=0.1;
    slider.value=value;

    const numberInput=document.createElement("input");
    numberInput.type="number";
    numberInput.min=0;
    numberInput.max=1;
    numberInput.step=0.1;
    numberInput.value=value;
    numberInput.style.width="60px";
    numberInput.style.marginRight="10px";

    const visual=document.createElement("div");
    visual.className="ratio-visual";

    const dynamic=document.createElement("div");
    dynamic.className="rect";

    const base=document.createElement("div");
    base.className="rect base";

    dynamic.style.height=(value*100)+"%";

    function updateValue(v){
      v=Math.max(0,Math.min(1,parseFloat(v)));
      slider.value=v;
      numberInput.value=v;
      dynamic.style.height=(v*100)+"%";
      selectedAnswers[key]=v;
      updateURL();
      updateResults();
    }

    slider.oninput=e=>updateValue(e.target.value);
    numberInput.oninput=e=>updateValue(e.target.value);

    visual.appendChild(dynamic);
    visual.appendChild(base);

    container.appendChild(slider);
    container.appendChild(numberInput);
    container.appendChild(visual);
  }
}

/* ---------- Navigation ---------- */
function nextStep(){
  if(currentStep<featureKeys.length-1){
    currentStep++;
    renderQuestion();
  }
}
function prevStep(){
  if(currentStep>0){
    currentStep--;
    renderQuestion();
  }
}

/* ---------- History ---------- */
function renderHistory(){
  const box=document.getElementById("historyChips");
  box.innerHTML="";
  Object.keys(selectedAnswers).forEach(key=>{
    const chip=document.createElement("div");
    chip.className="chip history";
    chip.innerText=
      database.features[key].label_fa+
      ": "+selectedAnswers[key];

    chip.onclick=()=>{
      currentStep=featureKeys.indexOf(key);
      renderQuestion();
    };
    box.appendChild(chip);
  });
}

/* ---------- Scoring ---------- */
function calculateScores(){
  return database.fonts.map(font=>{
    let score=0,total=0;
    featureKeys.forEach(key=>{
      if(selectedAnswers[key]!==undefined){
        total++;
        const userVal=selectedAnswers[key];
        const fontVal=font.features[key];

        if(Array.isArray(fontVal)){
          if(fontVal.includes(userVal)) score++;
        }else{
          const diff=Math.abs(fontVal-userVal);
          score+=Math.max(0,1-diff);
        }
      }
    });
    const percent=total?Math.round((score/total)*100):0;
    return {name:font.name,percent};
  }).sort((a,b)=>b.percent-a.percent);
}

function updateResults(){
  const resBox=document.getElementById("results");
  resBox.innerHTML="";
  const results=calculateScores();

  results.forEach((r,i)=>{
    const div=document.createElement("div");
    div.className="result";
    div.innerHTML="<b>"+r.name+"</b> — "+r.percent+"%";
    resBox.appendChild(div);
  });

  applyHighlight(results);
}

function applyHighlight(results){
  if(results.length<2) return;

  const top=results[0].percent;
  const second=results[1].percent;

  if(top===0 || top===second) return;

  const diff=top-second;

  if(diff>=5){
    const nodes=document.querySelectorAll(".result");
    nodes[0].classList.add("highlight");
  }
}
</script>

</body>
</html>

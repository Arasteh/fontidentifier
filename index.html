<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Font Finder Pro</title>

<style>
body{
  font-family:system-ui,sans-serif;
  margin:40px;
  background:#f4f4f4;
}

.layout{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}

.card{
  background:white;
  padding:20px;
  border-radius:14px;
}

button{
  padding:8px 16px;
  cursor:pointer;
  margin-left:6px;
}

.chip{
  display:inline-block;
  padding:6px 14px;
  margin:4px;
  background:#eee;
  border-radius:20px;
  cursor:pointer;
  font-size:13px;
}
.chip.selected{
  background:#4a78ff;
  color:white;
}
.chip.history{
  background:#d4e3ff;
}

.result{
  padding:8px;
  margin-bottom:6px;
  border-radius:6px;
  background:#e8f0ff;
}
.result.highlight{
  border:2px solid #4a78ff;
  background:#cfe0ff;
}

.ratio-visual{
  display:flex;
  align-items:flex-end;
  gap:20px;
  height:160px;
  margin-top:15px;
  position:relative;
}

.rect{
  width:50px;
  background:#4a78ff;
  transition:0.2s;
  cursor:ns-resize;
}
.rect.base{
  background:#ccc;
  height:100%;
  cursor:default;
}

@media(max-width:900px){
  .layout{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<h1>Font Finder</h1>

<div class="layout">

<div class="card">
<div id="historyChips"></div>
<div id="questionContainer"></div>

<div style="margin-top:15px;">
<button onclick="prevStep()">ŸÇÿ®ŸÑ€å</button>
<button onclick="nextStep()">ÿ®ÿπÿØ€å</button>
<button onclick="resetAll()">ÿ¥ÿ±Ÿàÿπ ÿßÿ≤ ÿßÿ®ÿ™ÿØÿß</button>
</div>
</div>

<div class="card">
<h3>ŸÜÿ™ÿß€åÿ¨</h3>
<div id="results"></div>
</div>

</div>

<script>
let database;
let featureKeys=[];
let currentStep=0;
let selectedAnswers={};

fetch('database.json')
.then(r=>r.json())
.then(data=>{
  database=data;
  featureKeys=Object.keys(database.features);
  loadFromURL();
  renderQuestion();
  updateResults();
});

/* ---------- URL Compression ---------- */
function updateURL(){
  let compressed="";
  featureKeys.forEach(key=>{
    const feature=database.features[key];
    const val=selectedAnswers[key];

    if(val===undefined){
      compressed+="x";
      return;
    }

    if(feature.type==="categorical"){
      compressed+=feature.values.indexOf(val);
    }else{
      compressed+=Math.round(val*10);
    }
  });

  history.replaceState(null,"","?f="+compressed);
}

function loadFromURL(){
  const params=new URLSearchParams(location.search);
  const str=params.get("f");
  if(!str) return;

  featureKeys.forEach((key,i)=>{
    const char=str[i];
    if(!char || char==="x") return;

    const feature=database.features[key];

    if(feature.type==="categorical"){
      selectedAnswers[key]=feature.values[parseInt(char)];
    }else{
      selectedAnswers[key]=parseInt(char)/10;
    }
  });
}

/* ---------- Reset ---------- */
function resetAll(){
  selectedAnswers={};
  currentStep=0;
  history.replaceState(null,"",location.pathname);
  renderQuestion();
  updateResults();
}

/* ---------- Question ---------- */
function renderQuestion(){
  const key=featureKeys[currentStep];
  const feature=database.features[key];
  const container=document.getElementById("questionContainer");
  container.innerHTML="";
  renderHistory();

  container.innerHTML+="<label>"+feature.label_fa+"</label><br/>";

  if(feature.type==="categorical"){
    feature.values.forEach(val=>{
      const chip=document.createElement("div");
      chip.className="chip";
      chip.innerText=val;
      if(selectedAnswers[key]===val)
        chip.classList.add("selected");

      chip.onclick=()=>{
        selectedAnswers[key]=val;
        updateURL();
        renderQuestion();
        updateResults();
      };
      container.appendChild(chip);
    });
  }

  if(feature.type==="numeric"){
    const value=selectedAnswers[key]??0.5;

    const slider=document.createElement("input");
    slider.type="range";
    slider.min=0;slider.max=1;slider.step=0.1;
    slider.value=value;

    const numberInput=document.createElement("input");
    numberInput.type="number";
    numberInput.min=0;numberInput.max=1;numberInput.step=0.1;
    numberInput.value=value;
    numberInput.style.width="60px";

    const visual=document.createElement("div");
    visual.className="ratio-visual";

    const dynamic=document.createElement("div");
    dynamic.className="rect";

    const base=document.createElement("div");
    base.className="rect base";

    dynamic.style.height=(value*100)+"%";

    function updateValue(v){
      v=Math.max(0,Math.min(1,parseFloat(v)));
      slider.value=v;
      numberInput.value=v;
      dynamic.style.height=(v*100)+"%";
      selectedAnswers[key]=v;
      updateURL();
      updateResults();
    }

    slider.oninput=e=>updateValue(e.target.value);
    numberInput.oninput=e=>updateValue(e.target.value);

    /* üî• Drag Support */
    dynamic.onmousedown=function(e){
      e.preventDefault();
      document.onmousemove=function(ev){
        const rect=visual.getBoundingClientRect();
        const percent=(rect.bottom-ev.clientY)/rect.height;
        updateValue(percent);
      };
      document.onmouseup=function(){
        document.onmousemove=null;
      };
    };

    visual.appendChild(dynamic);
    visual.appendChild(base);

    container.appendChild(slider);
    container.appendChild(numberInput);
    container.appendChild(visual);
  }
}

/* ---------- Navigation ---------- */
function nextStep(){
  if(currentStep<featureKeys.length-1){
    currentStep++;
    renderQuestion();
  }
}
function prevStep(){
  if(currentStep>0){
    currentStep--;
    renderQuestion();
  }
}

/* ---------- History ---------- */
function renderHistory(){
  const box=document.getElementById("historyChips");
  box.innerHTML="";
  Object.keys(selectedAnswers).forEach(key=>{
    const chip=document.createElement("div");
    chip.className="chip history";
    chip.innerText=
      database.features[key].label_fa+
      ": "+selectedAnswers[key];

    chip.onclick=()=>{
      currentStep=featureKeys.indexOf(key);
      renderQuestion();
    };
    box.appendChild(chip);
  });
}

/* ---------- Scoring ---------- */
function calculateScores(){
  return database.fonts.map(font=>{
    let score=0,total=0;
    featureKeys.forEach(key=>{
      if(selectedAnswers[key]!==undefined){
        total++;
        const userVal=selectedAnswers[key];
        const fontVal=font.features[key];

        if(Array.isArray(fontVal)){
          if(fontVal.includes(userVal)) score++;
        }else{
          const diff=Math.abs(fontVal-userVal);
          score+=Math.max(0,1-diff);
        }
      }
    });
    const percent=total?Math.round((score/total)*100):0;
    return {font,percent};
  }).sort((a,b)=>b.percent-a.percent);
}

function updateResults(){
  const resBox=document.getElementById("results");
  resBox.innerHTML="";
  const results=calculateScores();

  results.forEach((r,i)=>{
    const div=document.createElement("div");
    div.className="result";

    if(i===0 && r.percent>0){
      if(results[1] && r.percent-results[1].percent>=5)
        div.classList.add("highlight");
    }

    div.innerHTML=
      "<b>"+r.font.name+"</b> ‚Äî "+r.percent+"% "+
      (r.font.url?`<a href="${r.font.url}" target="_blank">[Ÿæÿ±ŸàŸÅÿß€åŸÑ]</a>`:"");

    resBox.appendChild(div);
  });
}
</script>

</body>
</html>
